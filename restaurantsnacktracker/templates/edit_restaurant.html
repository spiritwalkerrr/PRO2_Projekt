<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant bearbeiten</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
{% include "navbar.jinja" %}
<div class="grid-wrapper">
    <div class="grid-container">
        <h1>Restaurant {{restaurant.name}} bearbeiten</h1>
        <form class="full-width" action="/restaurant/edit/{{restaurant.id}}" method="POST">
            <div class="input-group no-display">
                <label for="id">Restaurant-ID?</label>
                <input required type="text" name="id" id="id" value="{{restaurant.id}}">
            </div>
            <div class="input-group">
                <label for="name">Wie heisst das Restaurant?</label>
                <input required type="text" name="name" id="name" value="{{restaurant.name}}">
            </div>
            <div class="input-group">
                <label for="address">Strasse & Address-Nr:</label>
                <input required type="text" name="address" id="address" value="{{restaurant.address}}">
            </div>
            <div class="input-group">
                <label for="code">PLZ:</label>
                <input required type="number" name="code" id="code" value="{{restaurant.code}}">
            </div>
            <div class="input-group">
                <label for="town">Wie heisst der Ort?</label>
                <input required type="text" name="town" id="town" value="{{restaurant.town}}">
            </div>
            <div class="input-group">
                <label for="cuisine">Was fÃ¼r Essen wird dort serviert?</label>
                <input required type="text" name="cuisine" id="cuisine" value="{{restaurant.cuisine}}">
                <small>zB Asiatisch, Fastfood, Mexikanisch</small>
            </div>

            <button class="button-small">Absenden</button>
        </form>

    </div>

</div>
{% include "footer.jinja" %}
{% include "nav_script.jinja" %}
</body>
</html>
